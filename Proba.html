<!DOCTYPE html>

<html lang="en-US">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		Name: <input ng-model="name">
		
		{{name}}

    $scope.name = "John Doe";
});
</script>
</html>
