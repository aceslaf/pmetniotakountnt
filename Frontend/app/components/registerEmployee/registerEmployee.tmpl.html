<header class="login-header"> Register new account </header>
<main class="container-fluid has-header has-padding login-main-style">
<form name="form" ng-submit="vm.registerEmployee()" role="form" novalidate
	class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 my-login-form">
	<div class="form-group">
		<label for="username">First name</label> <input type="text"
			name="firstName" id="firstName" class="form-control"
			ng-model="employee.firstName" ng-bind-html="employee.firstName"
			required />
	</div>
	<div class="form-group">
		<label for="username">Last name</label> <input type="text"
			name="username" id="lastName" class="form-control"
			ng-model="employee.lastName" ng-bind-html="employee.lastName"
			required />
	</div>
	<div class="form-group">
		<label for="username">Username</label> <input type="text"
			name="username" id="username" class="form-control"
			ng-model="employee.username" ng-bind-html="employee.username"
			required />
	</div>
	<div class="form-group">
		<label for="username">Password</label> <input type="password"
			name="username" id="password" class="form-control"
			ng-model="employee.password" ng-bind-html="employee.password"
			required />
	</div>
	<div class="form-actions">
		<button type="submit"
			class="btn btn-primary btn-lg btn-login btn-block custom-button">Register</button>
	</div>
</form>
</main>
