<header class="login-header"> Login </header>
<main class="container-fluid has-header has-padding login-main-style">
<div>
	<form name="form" ng-submit="vm.login()" role="form" novalidate
		class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 my-login-form">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
				<label for="username">USERNAME</label> <input type="text"
					name="username" id="username" class="form-control"
					ng-model="credentials.username" ng-bind-html="credentials.username"
					required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group">
				<label for="password">PASSWORD</label> <input type="tel" name="password"
					id="password" class="form-control" ng-model="credentials.password"
					ng-bind-html="credentials.password" ng-minlength="1"
					autocomplete="off" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">PIN is required</span> <span
					ng-show="form.password.$error.minlength" class="help-block">PIN
					has to be at least 4 characters</span>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-actions">
				<button type="submit" ng-disabled="form.$invalid"
					class="btn btn-primary btn-lg btn-login btn-block custom-button">Login</button>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-actions">
				<button type="button" ng-click="vm.register()"
					class="btn btn-primary btn-lg btn-login btn-block custom-button">Register</button>
			</div>
		</div>
	</form>
</div>
</main>
