<header>
    Login
</header>
<main class="container-fluid has-header has-padding">
    <form name="form" ng-submit="vm.login()" role="form" novalidate class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" ng-bind-html="credentials.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">PIN</label>
                <input type ="tel" name="password" id="password" class="form-control" ng-model="credentials.password" ng-bind-html="credentials.password" ng-minlength="4" autocomplete="off" required/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">PIN is required</span>
                <span ng-show="form.password.$error.minlength" class="help-block">PIN has to be at least 4 characters</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-lg btn-login btn-block">Login</button>
            </div>
        </div>
    </form>
</main>
