<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>The HTML5 Herald</title>
<meta name="description" content="The HTML5 Herald">
<meta name="author" content="SitePoint">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
	<div class="container" style="width: 250; margin: 0 auto;">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<form method="post">
					<div class="form-group ">
						<label class="control-label " for="name"> Name </label> <input
							class="form-control" id="name" name="name" type="text" />
					</div>
					<div class="form-group ">
						<label class="control-label requiredField" for="email">
							Email </label> <input class="form-control" id="email" name="email"
							type="text" />
					</div>
					<div class="form-group">
						<div>
							<button class="btn " ng-click="login()" name="submit" type="submit">Submit
							</button>
						</div>

						<div ng-app="myApp" ng-controller="myCtrl">

							<h1>{{content}}</h1>

						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
	$scope.login = function() {
		$http.get("http://localhost:8080/StartSmart/employee/b/b")
		  .then(function(response) {
		      $scope.content = response.data;
		  }, function(response) {
		      $scope.content = "Something went wrong";
		  });
	};
});
</script>

</body>
</html>
